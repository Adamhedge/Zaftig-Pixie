<!DOCTYPE html>
  <html>
    <head>  
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
      <script src="../bower_components/jquery/jquery.min.js"> </script>
      <script src="../bower_components/underscore/underscore.js"> </script>
      <script src="../bower_components/backbone/backbone.js"> </script>

      <script src="models/AppModel.js"></script>
      <script src="models/GameDisplayModel.js"></script>
      <script src="models/SpeedTyperModel.js"></script>

      <script src="views/AppView.js"></script>
      <script src="views/InputView.js"></script>
      <script src="views/ParagraphView.js"></script>
      <script src="views/GameDisplayView.js"></script>
      <script src="views/SpeedTyperView.js"></script>


      <script> 
      /*
       *  Instantiate App Model and Views
       *  render views and append them to body
       */
       $(function() {
          
          //app view splits screen into two new views:
          //  top half -> DataVisView
          //  bottom half -> GameView


          var app = new AppModel();
          var appView = new AppView({model: app});
          $('body').append(appView.render());
       })
      </script>
    </body>
  </html>
</DOCTYPE>
